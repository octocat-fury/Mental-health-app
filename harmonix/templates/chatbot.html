{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-log {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f1f1f1;
            font-size: 14px;
        }

        .chat-log .message {
            margin-bottom: 15px;
        }

        .chat-log .user {
            text-align: right;
            color: #000;
        }

        .chat-log .bot {
            text-align: left;
            color: #4caf50;
        }

        .chat-input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            font-size: 14px;
        }

        .chat-input:focus {
            outline: none;
        }

        .send-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #45a049;
        }
        .navbar {
            background-color: #ff6f61;
            padding: 1rem;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #ff3b30;
        }

    </style>
</head>
<body>
<nav class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'chatbot' %}">chatbot</a>
        <a href="{% url 'archives' %}">Archives</a>

    </nav>
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div id="chat-log" class="chat-log"></div>
        <div class="chat-input-container">
            <input id="chat-input" class="chat-input" type="text" placeholder="Type your message here..." />
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatLog = document.getElementById('chat-log');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');

            const addMessageToLog = (message, sender) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender);
                messageDiv.textContent = message;
                chatLog.appendChild(messageDiv);
                chatLog.scrollTop = chatLog.scrollHeight;
            };

            const sendMessage = () => {
                const userMessage = chatInput.value.trim();
                if (!userMessage) {
                    alert('Please type a message!');
                    return;
                }

                // Add user message to chat log
                addMessageToLog(userMessage, 'user');
                chatInput.value = '';

                // Send message to the backend
                fetch('/chatbot/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}' // Include CSRF token for Django
                    },
                    body: JSON.stringify({ message: userMessage })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.reply) {
                            // Add bot reply to chat log
                            addMessageToLog(data.reply, 'bot');
                        } else if (data.error) {
                            addMessageToLog(`Error: ${data.error}`, 'bot');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        addMessageToLog('An error occurred. Please try again.', 'bot');
                    });
            };

            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
