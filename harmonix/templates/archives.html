{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/archives.css' %}">
    <link rel="icon" href="{% static 'images/harmonix.png' %}">
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'chatbot' %}">chatbot</a>
        <a href="{% url 'archives' %}">Archives</a>
    </nav>
    <div class="archives-container">
        <h1>{{ title }}</h1>
        <div class="entries">
            {% for entry in entries %}
                <div class="entry-card">
                    <h2>{{ entry.title|default:"Untitled Entry" }}</h2>
                    <p>{{ entry.entry_text }}</p>
                    {% if entry.entry_image %}
                        <img src="{{ entry.entry_image.url }}" alt="Journal Image">
                    {% endif %}
                    <small>Created on {{ entry.created_at|date:"F j, Y, g:i a" }}</small>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
